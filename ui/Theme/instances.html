  <script>
      //custom select box
      function logout() {
          Cookies.remove('username');
          Cookies.remove('password');
          Cookies.remove('valid');
          window.location.assign("login.html");
      }

      // Register buttons
      function btn_del(btn) {
          // console.log("del", $(btn).parent().siblings());
          var instanceID = $(btn).parent().siblings()[4];
          var username = Cookies.get('username');
          var password = Cookies.get('password');

          var type = username;
          if ($(btn).parent().parent().parent().attr('id') == "public-instances")
          {
              type = "public";
          }

          $.post("/instances/stop/"+type+"/"+$(instanceID).html(), 
          {
              username: username,
              password: password
          }, function(data, status) {
              console.log(data, status);
              // alert("Stop ["+type+"] "+$(instanceID).html());
              window.location.reload();
          }).fail(function() {
              alert("Fail");
          });
      };

      $(document).ready(function () {
          // Check user
          var username = Cookies.get('username');
          var password = Cookies.get('password');
          var valid = Cookies.get('valid');
          if (username == null || password == null 
            || valid == null || valid == false)
          {
              window.location.replace("login.html");
              return false;
          }

          // Set username
          $(":header[class=centered]").html(username);

          // Load data
          request_data = {
              username: username,
              password: password
          };
          $.post("/instances/show/"+username+"/instances",
            request_data, function(data, status) {
                instances = data.split('\n');
                for(var i = 0; i < instances.length; i++) 
                {
                    if (instances[i].length <= 0)
                        continue;
                    var elements = instances[i].split(/ /);
                    $("#private-instances").append('<tr><td><a href="#">'+elements[0]+'</a></td><td class="hidden-phone">'+elements[1]+'</td><td>'+elements[2]+'</td><td>'+elements[3]+'</td><td>'+elements[4]+'</td><td>'+elements[5]+'</td><td><span class="label label-info label-mini">'+elements[6]+'</span></td><td><button class="btn btn-danger btn-xs" onclick="btn_del(this)"><i class="fa fa-trash-o "></i></button></td></tr>');
                }
            });
          $.post("/instances/show/public/instances",
            request_data, function(data, status) {
                instances = data.split('\n');
                for(var i = 0; i < instances.length; i++) 
                {
                    if (instances[i].length <= 0)
                        continue;
                    var elements = instances[i].split(/ +/);
                    $("#public-instances").append('<tr><td><a href="#">'+elements[0]+'</a></td><td class="hidden-phone">'+elements[1]+'</td><td>'+elements[2]+'</td><td>'+elements[3]+'</td><td>'+elements[4]+'</td><td>'+elements[5]+'</td><td><span class="label label-info label-mini">'+elements[6]+'</span></td><td><button class="btn btn-danger btn-xs" onclick="btn_del(this)><i class="fa fa-trash-o "></i></button></td></tr>');
                }
            });
      });
